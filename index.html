<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Builder</title>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <h1>CV Builder</h1>
      <div class="formSection" id="formSection">
        <div
          class="personalInformationFormSection"
          id="personalInformationFormSection"
        >
          <form
            action=""
            method=""
            class="personalInformationForm"
            id="personalInformationForm"
          >
            <label for="fnameInput">First Name: </label>
            <input
              type="text"
              name="fnameInput"
              class="fnameInput"
              id="fnameInput"
            />
            <label for="lnameInput">Last Name: </label>
            <input
              type="text"
              name="lnameInput"
              class="lnameInput"
              id="lnameInput"
            />
            <label for="emailAddressInput">Email Address: </label>
            <input
              type="email"
              name="emailAddressInput"
              class="emailAddressInput"
              id="emailAddressInput"
            />
            <span
              class="newEmailAddressInputHere"
              id="newEmailAddressInputHere"
            ></span>
            <label for="phoneNumberInput">Phone Number: </label>
            <input
              type="number"
              name="phoneNumberInput"
              class="phoneNumberInput"
              id="phoneNumberInput"
            />
            <span
              class="newPhoneNumberInputHere"
              id="newPhoneNumberInputHere"
            ></span>
            <button type="button" class="submit" id="submit">Submit</button>
          </form>
          <span>
            <button
              type="button"
              onclick="addNewEmailInput()"
              class="addNewEmailInput"
              id="addNewEmailInput"
            >
              Add Additional Email
            </button>
          </span>
          <span>
            <button
              type="button"
              onclick="addNewPhoneNumberInput()"
              class="addNewPhoneNumberInput"
              id="addNewPhoneNumberInput"
            >
              Add Additional Phone Number
            </button>
          </span>
        </div>
      </div>
      <div class="printableArea" id="printableArea">
        <h2>Curriculum Vitae</h2>
        <div class="displayOutputSection" id="displayOutputSection">
          <div
            class="personalInformationOutputSection"
            id="personalInformationOutputSection"
          >
            <p class="fnameOutput" id="fnameOutput">First Name</p>
            <p class="lnameOutput" id="lnameOutput">Last Name</p>
            <p class="emailAddressOutput" id="emailAddressOutput">
              Email Address
            </p>
            <span
              class="newEmailAddressOutputHere"
              id="newEmailAddressOutputHere"
            ></span>
            <p class="phoneNumberOutput" id="phoneNumberOutput">Phone Number</p>
            <span
              class="newPhoneNumberOutputHere"
              id="newPhoneNumberOutputHere"
            ></span>
          </div>
        </div>
        <input
          type="button"
          onclick="printDiv('printableArea')"
          value="Print CV"
        />
      </div>
    </div>
  </body>
</html>
