<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Builder</title>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <h1>CV Builder</h1>
      <div class="formSection" id="formSection">
        <div class="personalInformation" id="personalInformation">
          <form action="" method="">
            <label for="fnameInput">First Name: </label>
            <input
              type="text"
              name="fnameInput"
              class="fnameInput"
              id="fnameInput"
            />
            <label for="lnameInput">Last Name: </label>
            <input
              type="text"
              name="lnameInput"
              class="lnameInput"
              id="lnameInput"
            />
            <label for="emailAddressInput">Email Address: </label>
            <input
              type="email"
              name="emailAddressInput"
              class="emailAddressInput"
              id="emailAddressInput"
            />
            <label for="phoneNumberInput">Phone Number: </label>
            <input
              type="number"
              name="phoneNumberInput"
              class="phoneNumberInput"
              id="phoneNumberInput"
            />
            <button type="button" class="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="displayOutputSection" id="displayOutputSection">
        <h2>Curriculum Vitae</h2>
        <p class="fnameOutput" id="fnameOutput">First Name</p>
        <p class="lnameOutput" id="lnameOutput">Last Name</p>
        <p class="emailAddressOutput" id="emailAddressOutput">Email Address</p>
        <p class="phoneNumberOutput" id="phoneNumberOutput">Phone Number</p>
      </div>
    </div>
  </body>
</html>
